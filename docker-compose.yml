version: "3.9"

services:
  db:
    image: postgres:16-alpine
    container_name: autobuzz-db
    environment:
      POSTGRES_USER: autobuzz
      POSTGRES_PASSWORD: autobuzz
      POSTGRES_DB: autobuzz
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U autobuzz"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: autobuzz-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis_data:
