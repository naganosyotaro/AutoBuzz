services:
  - type: web
    name: autobuzz-api
    runtime: python
    buildCommand: cd backend && pip install -r requirements.txt
    startCommand: cd backend && python -m uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        value: sqlite+aiosqlite:///./autobuzz.db
      - key: DATABASE_URL_SYNC
        value: sqlite:///./autobuzz.db
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: CORS_ORIGINS
        value: '["https://auto-buzz.vercel.app","http://localhost:3000"]'
      - key: PYTHON_VERSION
        value: "3.11"
